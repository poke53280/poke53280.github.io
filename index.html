<!DOCTYPE html>
<html>
<head>
<style>
circle {
	opacity: 0.7;
}

</style>
</head>
<body>

<div>
    <svg width="1600" height="1400">
      <g></g>
    </svg>
  </div>

  

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
<script>


let data = [], width = 1600, height = 1400, numPoints = 100;

let zoom = d3.zoom()
	.on('zoom', handleZoom);

function handleZoom(e) {
	d3.select('svg g')
		.attr('transform', e.transform);
}

function initZoom() {
	d3.select('svg')
		.call(zoom);
}

function updateData() {
	data = [];
	for(let i=0; i<numPoints; i++) {
		data.push({
			id: i,
			x: Math.random() * width,
			y: Math.random() * height
		});
	}
}

function update() {
	d3.select('svg g')
		.selectAll('circle')
		.data(data)
		.join('circle')
		.attr('cx', function(d) { return d.x; })
		.attr('cy', function(d) { return d.y; })
		.attr('r', 3);
}

initZoom();
updateData();
update();
</script>

</html>
